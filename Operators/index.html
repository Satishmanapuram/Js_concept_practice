<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=f, initial-scale=1.0" />
    <title>Athematic Operators</title>
  </head>
  <body>
    <script lang="javascript" type="text/javascript">
      var num1 = 100;
      var num2 = 3;
      var addition = num1 + num2;
      var substraction = num1 - num2;
      var multiplication = num1 * num2;
      var division = num1 / num2;
      var modulus = num1 % num2;
      var increment = num1++;
      var decrement = num2--;

      document.write(addition + "<br/>");
      document.write(substraction + "<br/>");
      document.write(multiplication + "<br/>");
      document.write(division + "<br/>");
      document.write(modulus + "<br/>"); // reminder

      document.write(increment + "<br/>"); //100
      document.write(num1 + "<br/>"); //101

      document.write(decrement + "<br/>"); //3
      document.write(num2 + "<br/>"); //2
    </script>
  </body>
</html>
