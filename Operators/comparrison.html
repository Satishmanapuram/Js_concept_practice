<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparrison Operator</title>
</head>
<body>
    <script lang="javascript" type="text/javascript">
        var num1 = 100;
        document.write(num1 == 10); //false
        document.write("<br/>");
        document.write(num1 != 10); //true
        document.write("<br/>");
        document.write(num1 >= 10); //true
        document.write("<br/>");
        document.write(num1 <= 10); //false
        document.write("<br/>");
        document.write(num1 > 10); //true
        document.write("<br/>");
        document.write(num1 < 10); //false
        document.write("<br/>");
    </script>
</body>
</html>
