<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
    <script lang="Javascript" type="text/Javascript">
      function sayHello(name, age)
      {
        if(name == "" || age == "")
        return;
        document.write(name + " is " + age + " Years Old. ");
      }
    </script>
  </head>
  <body>
    <p>Click the following button to call the function</p>
    <form>
      <input name="t1" placeholder="Enter Your Name" /><br />
      <input name="t2" placeholder="Enter Your Age" /><br />
      <input
        type="button"
        onclick="sayHello(t1.value, t2.value)"
        value="Say Hello"
      />
    </form>
  </body>
</html>
