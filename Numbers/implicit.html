<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implicit Type Conversion</title>
    <style>
        h2{
            color: brown;
        }
    </style>
    <script lang="javascript" type="text/javascript">
        // For String
        const firstName = "Satish";
        const lastName = "Kumar";
        const fullName = firstName+ " "+lastName;
        console.log(fullName);

        // For Number
        const num1 = 10;
        const num2 = 20;
        const result = num1 + num2;
        console.log(result);

        let result2 = firstName - lastName;
        console.log(result2); // Nan ----> becaose above one string not able to do math operation

        let num3 = "30"; //string
        let num4 = "20"; //string
        let result3 = num3 - num4;
        console.log(result3); //number { when "-" it will using act as string to number}

        let result4 =num3 + num4;
        console.log(result4); //3020 { when "+" it will act as string concatination}

    </script>
</head>
<body>
    <h2> This is Implicit Type Conversion</h2>
</body>
</html>
