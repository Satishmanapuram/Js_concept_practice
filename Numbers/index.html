<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color: green;
        }
    </style>
    <script lang="javascript" type="text/javascript">
        let firstNumber = 123;
        firstNumber = firstNumber+10; //123+10= 133
        firstNumber += 10; //133+10 = 143
        firstNumber -= 10; // 143-10 = 133
        firstNumber *= 10; // 133*10 =1330
        firstNumber /= 10; // 1330/10 = 133
        firstNumber ++; //133+1 = 134
        firstNumber --; //134-1 = 133

        console.log(firstNumber);

        let reminder = firstNumber % 3;
        console.log(reminder);

        let secondNumber = 10+5-10*10; // 10+5-100 = -85
        console.log(secondNumber);

        let thirdNmber = (10+5-10)*10; //(5)*10 = 50
        console.log(thirdNmber);


    </script>
</head>
<body>
    <h2> This is Numbers Concept </h2>

    </script>
</body>
</html>
