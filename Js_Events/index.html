<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <script lang="Javascript" type="text/Javascript">
      function MouseOver()
       {
          document.images["images"].src = "../images/image3.jpg"
      }
      function MouseOut()
      {
          document.images["images"].src = "image2.png"
      }
      function Load()
      {
          document.images["images"].src = "../images/image1.jpg"
      }
    </script>
  </head>
  <body onload="Load()">
    <img name="logo1" onmouseover="MouseOver()" onmouseout="MouseOut()" />
  </body>
</html>
