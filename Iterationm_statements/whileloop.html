<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Loop</title>
  </head>
  <body>
    <!-- /Repeatedly Executes statements as long as given condition is true upto condition false/ -->
    <script lang="javascript" type="text/javascript">
        var num = parseInt(prompt("Enter the number", "Enter"));
        var count = 0;
        while(num > 0){
            num = Math.trunc(num / 10);
            count++;
        }
        document.write("Digits : "+ count);
    </script>
  </body>
</html>
